<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Tool</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #FFFFFF;
            --accent-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .image-resizer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .upload-section, .settings-section, .download-section {
            margin-bottom: 20px;
        }
        .preview-area {
            text-align: center;
            margin-top: 10px;
        }
        .preview-area img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
        }
        .resize-options, .format-conversion, .compression {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .preset-sizes button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .preset-sizes button:hover {
            background-color: var(--accent-color);
        }
        .download-section {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        #download-btn, #reset-btn {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #download-btn:hover, #reset-btn:hover {
            background-color: var(--accent-color);
        }
        .loader {
            text-align: center;
            font-size: 18px;
            color: var(--primary-color);
            display: none;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
        }
        @media (max-width: 600px) {
            .resize-options, .format-conversion, .compression, .download-section {
                flex-direction: column;
                align-items: flex-start;
            }
            .image-resizer {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="image-resizer">
        <div class="upload-section">
            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*">
            <div class="preview-area">
                <img id="preview" src="" alt="Image Preview">
            </div>
        </div>
        <div class="settings-section">
            <div class="resize-options">
                <label for="width">Width:</label>
                <input type="number" id="width" min="1" placeholder="px">
                <label for="height">Height:</label>
                <input type="number" id="height" min="1" placeholder="px">
                <label>
                    <input type="checkbox" id="maintain-aspect" checked> Maintain Aspect Ratio
                </label>
                <div class="preset-sizes">
                    <button data-width="320">Small (320px)</button>
                    <button data-width="640">Medium (640px)</button>
                    <button data-width="1280">Large (1280px)</button>
                </div>
            </div>
            <div class="format-conversion">
                <label for="format">Format:</label>
                <select id="format">
                    <option value="jpg">JPG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            <div class="compression">
                <label for="quality">Quality:</label>
                <input type="range" id="quality" min="10" max="100" value="80">
                <span id="quality-value">80%</span>
            </div>
        </div>
        <div class="download-section">
            <label for="filename">Filename:</label>
            <input type="text" id="filename" placeholder="Enter filename">
            <button id="download-btn">Download</button>
        </div>
        <button id="reset-btn">Reset</button>
        <div class="loader">Processing...</div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const preview = document.getElementById('preview');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const maintainAspect = document.getElementById('maintain-aspect');
        const presetButtons = document.querySelectorAll('.preset-sizes button');
        const formatSelect = document.getElementById('format');
        const qualityInput = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const filenameInput = document.getElementById('filename');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const loader = document.querySelector('.loader');

        let originalImage = null;
        let originalWidth = 0;
        let originalHeight = 0;

        // Handle image upload
        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file || !file.type.startsWith('image/')) {
                alert('Please upload a valid image file (JPG, PNG, GIF, WebP).');
                imageUpload.value = '';
                return;
            }
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    originalWidth = img.width;
                    originalHeight = img.height;
                    preview.src = event.target.result;
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;
                };
                img.onerror = () => {
                    alert('Error loading image.');
                    resetForm();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Maintain aspect ratio when width changes
        widthInput.addEventListener('input', () => {
            if (maintainAspect.checked && originalImage) {
                const aspectRatio = originalWidth / originalHeight;
                heightInput.value = Math.round(widthInput.value / aspectRatio) || '';
            }
        });

        // Maintain aspect ratio when height changes
        heightInput.addEventListener('input', () => {
            if (maintainAspect.checked && originalImage) {
                const aspectRatio = originalWidth / originalHeight;
                widthInput.value = Math.round(heightInput.value * aspectRatio) || '';
            }
        });

        // Preset size buttons
        presetButtons.forEach(button => {
            button.addEventListener('click', () => {
                const width = button.getAttribute('data-width');
                widthInput.value = width;
                if (maintainAspect.checked && originalImage) {
                    const aspectRatio = originalWidth / originalHeight;
                    heightInput.value = Math.round(width / aspectRatio);
                }
            });
        });

        // Update quality display
        qualityInput.addEventListener('input', () => {
            qualityValue.textContent = `${qualityInput.value}%`;
        });

        // Disable quality slider for PNG
        formatSelect.addEventListener('change', () => {
            if (formatSelect.value === 'png') {
                qualityInput.disabled = true;
                qualityInput.value = 100;
                qualityValue.textContent = '100%';
            } else {
                qualityInput.disabled = false;
            }
        });

        // Download processed image
        downloadBtn.addEventListener('click', () => {
            if (!originalImage) {
                alert('Please upload an image first.');
                return;
            }
            loader.style.display = 'block';
            setTimeout(() => {
                try {
                    const width = parseInt(widthInput.value) || originalWidth;
                    const height = parseInt(heightInput.value) || originalHeight;
                    if (width < 1 || height < 1) {
                        throw new Error('Width and height must be positive numbers.');
                    }
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(originalImage, 0, 0, width, height);

                    const format = formatSelect.value;
                    let mimeType = `image/${format === 'jpg' ? 'jpeg' : format}`;
                    let dataURL;
                    if (format === 'png') {
                        dataURL = canvas.toDataURL(mimeType);
                    } else {
                        const quality = qualityInput.value / 100;
                        dataURL = canvas.toDataURL(mimeType, quality);
                    }

                    const filename = filenameInput.value.trim() || 'resized_image';
                    const link = document.createElement('a');
                    link.href = dataURL;
                    link.download = `${filename}.${format}`;
                    link.click();
                } catch (error) {
                    alert(`Error processing image: ${error.message}`);
                } finally {
                    loader.style.display = 'none';
                }
            }, 100); // Brief delay for UX
        });

        // Reset form
        resetBtn.addEventListener('click', resetForm);

        function resetForm() {
            imageUpload.value = '';
            preview.src = '';
            originalImage = null;
            originalWidth = 0;
            originalHeight = 0;
            widthInput.value = '';
            heightInput.value = '';
            maintainAspect.checked = true;
            formatSelect.value = 'jpg';
            qualityInput.value = 80;
            qualityValue.textContent = '80%';
            qualityInput.disabled = false;
            filenameInput.value = '';
        }
    </script>
</body>
                                             </html>
